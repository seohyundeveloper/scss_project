<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>List</title>
</head>
<body>
  <ul class="list-type1">
    <li class="list__card">
      <a href="#">
        <div class="list__card-title">소년소녀부</div>
        <div class="list__card-subTitle">
          근행창제를 성실히 실천하여<br />
          사자왕의 마음을 갖는 소년소녀부
        </div>
        <img src="./images/ico_plus_yellow.svg" alt="소년소녀부 바로가기">
      </a>
    </li>
    <li class="list__card">
      <a href="#">
        <div class="list__card-title">미래부</div>
        <div class="list__card-subTitle">
          근행창제를 실천하며 선생님의<br />
          마음을 배우는 미래부!
        </div>
        <img src="./images/ico_plus_yellow.svg" alt="소년소녀부 바로가기">
      </a>
    </li>
    <li class="list__card">
      <a href="#">
        <div class="list__card-title">미래본부</div>
        <div class="list__card-subTitle">
          학회라는 궁극적인 인간주의<br />
          뜰에서 크고 풍요롭게 육성합니다
        </div>
        <img src="./images/ico_plus_yellow.svg" alt="소년소녀부 바로가기">
      </a>
    </li>
    <li class="list__card">
      <a href="#">
        <div class="list__card-title">교육부</div>
        <div class="list__card-subTitle">
          소년소녀부와 미래부에 신심을<br />
          계승하고 인재로 육성합니다
        </div>
        <img src="./images/ico_plus_yellow.svg" alt="소년소녀부 바로가기">
      </a>
    </li>
  </ul>
</body>
</html>
